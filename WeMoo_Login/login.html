<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function checkLogin() { // This function will need to be altered to check user info from the MongoDB database.
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Jaiden" && password === "Test123") {
                window.location.href = "home.html"; // Change pages upon successful login.
            }
            else {
                alert("Incorrect username or password.");
            }
        }
    </script>
    <!-- CSS Stylings -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 350px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn-login {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required> <!-- Username input field. -->
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required> <!-- Password input field. -->
            </div>
            <button type="button" class="btn-login" onclick="checkLogin()">Login</button>
        </form>
    </div>
</body>
</html>
