<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Wemoo App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Wemoo</h1>
        <div class="team-bar-container"><!-- MINI GAME STUFF HERE-->
          <div id="blue-team-bar" class="team-bar"></div>
          <div id="red-team-bar" class="team-bar"></div>
          <div id="bar-text-top-left" class="bar-text">Text Top Left</div> <!-- Text box at the bottom left -->
          <div id="bar-text-top-right" class="bar-text">Text Top Right</div> <!-- Text box at the bottom right -->
          <div id="bar-text" class="bar-text">Team Balance</div> <!-- Centered text above the bar -->
        </div>
        <!--<div class="counter-container"> 
          <p>Counter Value: <span id="counter-value">0</span></p>
          <button id="increment-btn" class="btn">Increment</button>
        </div> --><!---------------------------------------------------------------->
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users (<span id="user-count">0</span>)</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      const socket = io();
  
      // Get UUID from URL
      const uuid = window.location.pathname.split('/').pop();
  
      // Emit 'joinRoom' event with UUID and room
      socket.emit('joinRoom', { uuid: uuid, room: 'general' });
    </script>
  </body>
</html>
